name: CI-exotic

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: freebsd
            architecture: x86-64
            version: '14.3'

          - name: freebsd
            architecture: arm64
            version: '14.3'

          - name: openbsd
            architecture: x86-64
            version: '7.7'

          - name: openbsd
            architecture: arm64
            version: '7.7'

          - name: netbsd
            architecture: x86-64
            version: '10.1'

          - name: netbsd
            architecture: arm64
            version: '10.1'

          - name: haiku
            architecture: x86-64
            version: 'r1beta5'

    steps:
      - uses: actions/checkout@v4

      - name: Test on ${{ matrix.os.name }}
        uses: cross-platform-actions/action@v0.29.0
        with:
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: ${{ matrix.os.version }}
          shell: bash
          memory: 5G
          cpu_count: 4
          run: |
            uname -a
            echo $SHELL
            pwd
            ls -lah
            whoami
            env | sort

