name: CI-exotic

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: freebsd
            arch: x86-64
            version: '14.3'
            install_cmd: |
              sudo pkg update
              sudo pkg install -y ocaml

          - os: freebsd
            arch: arm64
            version: '14.3'
            install_cmd: |
              sudo pkg update
              sudo pkg install -y ocaml

          - os: openbsd
            arch: x86-64
            version: '7.7'
            install_cmd: |
              doas pkg_add ocaml

          - os: openbsd
            arch: arm64
            version: '7.7'
            install_cmd: |
              doas pkg_add ocaml

          - os: netbsd
            arch: x86-64
            version: '10.1'
            install_cmd: |
              sudo pkgin update
              sudo pkgin install -y ocaml

          - os: netbsd
            arch: arm64
            version: '10.1'
            install_cmd: |
              sudo pkgin update
              sudo pkgin install -y ocaml

    steps:
      - uses: actions/checkout@v4

      - name: Run on ${{ matrix.os }} ${{ matrix.arch }}
        uses: cross-platform-actions/action@v0.29.0
        with:
          operating_system: ${{ matrix.os }}
          architecture: ${{ matrix.arch }}
          version: ${{ matrix.version }}
          shell: bash
          memory: 5G
          cpu_count: 4
          run: |
            echo "::group::System Info"
            uname -a
            echo $SHELL
            whoami
            env | sort
            echo "::endgroup::"

            echo "::group::Install OCaml"
            set -e
            ${{ matrix.install_cmd }}
            echo "::endgroup::"

            echo "::group::OCaml Version"
            which ocaml
            ocaml -version
            echo "::endgroup::"

            echo "::group::Build Dune"
            make bootstrap
            echo "::endgroup::"

